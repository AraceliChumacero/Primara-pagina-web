<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú y Carrusel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Mi Web</a>
            
            <!-- Botón del menú para móviles -->
            <button id="menu-btn" class="text-white text-2xl md:hidden">
                ☰
            </button>

            <!-- Menú en pantallas grandes -->
            <ul class="hidden md:flex space-x-4">
                <li><a href="#" class="text-white hover:text-gray-200">Inicio</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Servicios</a></li>
                <li><a href="#" class="text-white hover:text-gray-200">Contacto</a></li>
            </ul>
        </div>

        <!-- Menú desplegable en móviles -->
        <ul id="mobile-menu" class="hidden md:hidden bg-blue-500 text-white text-center">
            <li class="py-2"><a href="#">Inicio</a></li>
            <li class="py-2"><a href="#">Servicios</a></li>
            <li class="py-2"><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Carrusel -->
       <!-- Contenedor del Carrusel -->
       <div class="relative w-full max-w-2xl mx-auto overflow-hidden rounded-lg shadow-lg">
        <div id="carousel" class="flex transition-transform duration-700 ease-in-out">
            <img src="/templates/8682de493faa7dad88dbb665f917de3c.avif" class="w-full flex-shrink-0" alt="Imagen 1">
            <img src="/templates/images (2).jpg" class="w-full flex-shrink-0" alt="Imagen 2">
            <img src="/templates/KfHICuhUX_2000x1500__1.jpg" class="w-full flex-shrink-0" alt="Imagen 3">
        </div>

        <!-- Botones de Navegación -->
          <!-- Botón Anterior -->
        <button id="prevBtn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full opacity-75 hover:opacity-100">❮</button>
        <!-- Botón Siguiente -->
        <button id="nextBtn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full opacity-75 hover:opacity-100">❯</button>

        <!-- Indicadores -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
            <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
            <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
            <span class="dot w-3 h-3 bg-gray-400 rounded-full"></span>
        </div>
    </div>

    <script src="/static/js/menu.js"></script>

    <script src="/static/js/scripts.js"></script>

</body>
</html>
