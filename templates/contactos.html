<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Jugos Frescos</title>
    <link rel="stylesheet" href="/static/css/formulario.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Formulario de Contacto - Jugos Frescos</h1>
    </header>

    <form action="procesar_formulario.php" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí"></textarea>

        <button type="submit">Enviar</button>
    </form>
